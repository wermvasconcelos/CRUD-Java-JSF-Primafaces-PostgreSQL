<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
	<h:head><title>Cadastro de Planetas</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:panel header = "Cadastro de Planetas">
	
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate/>
			</p:messages>
			
			<p:panelGrid columns="2">		
				<p:outputLabel value="Nome do planeta: " for="nome"/>
				<h:panelGroup>
					<p:inputText value="#{universoBean.uni.nome}" required="true" id="nome"/>
					<p:message for="nome"/>
				</h:panelGroup>
				
				<p:outputLabel value="Existe vida: " for=""/>
				<h:panelGroup>
					<p:selectOneMenu value="#{universoBean.uni.existeVida}">
						<f:selectItem itemValue="S" itemLabel="SIM"/>
						<f:selectItem itemValue="N" itemLabel="NÃO"/>
					</p:selectOneMenu>
				</h:panelGroup>
				
				<p:outputLabel value="Descoberta:" for =""/>
				<h:panelGroup>
					<p:datePicker value="#{universoBean.uni.dataDescoberta}"/>
				</h:panelGroup>
				
				<p:outputLabel value="Descrição" for = ""/>
				<h:panelGroup>
					<p:inputText value="#{universoBean.uni.descricao}"></p:inputText>
				</h:panelGroup>
				
				<p:commandButton value ="Salvar" action="#{universoBean.salvar}" update="formulario"/>
				<p:button outcome="listagem" value="Lista"/>	
				
			</p:panelGrid>
			
			</p:panel>
		</h:form>
	</h:body>
</html>
